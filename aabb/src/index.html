<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>猜數字小遊戲</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>猜數字小遊戲</h1>
  <p>請輸入4位不重複數字：</p>
  <input type="text" id="guessInput" maxlength="4">
  <button id="checkButton">猜好了</button>
  <button id="giveUpButton" class="button1">我想放棄了</button>
  <button id="restartButton" class="button2">重新開始</button>
  <p id="result"></p>
  <div id="history"></div>
</div>
<script src="script.js"></script>
</body>
</html>
